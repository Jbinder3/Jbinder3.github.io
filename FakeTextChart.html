<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Text Table</title>
        <meta name="viewport" content="width=device-width, initial-scale=0.6">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
        <script src="http://code.jquery.com/jquery-latest.js "></script>
        <script src="js/bootstrap.js"></script>
        <script type="text/javascript" src="FakeTextChart.js"></script>
    </head>
    <body>
        <body style="background:#000000">
        <div id="MainList">
            <div id="TextChartText">
                 Filter by?
            </div>

            <div id="FilterDiv">
                <button onclick="FilterItem()" id="ItemFilter" type="button" class="btn btn-primary">
                    Item
                </button>

                <button onclick="FilterDate()" id="DateFilter" type="button" class="btn btn-primary">
                    Date
                </button>

                <button onclick="FilterImportance()" id="ImportanceFilter" type="button" class="btn btn-primary">
                    Importance
                </button>

                <button onclick="FilterCategory()" id="CategoryFilter" type="button" class="btn btn-primary">
                    Category
                </button>

            </div>

            <div id="ScrollableListView" style="overflow:auto; height:500px;">
                 <table id="ItemChart" style="width:600px">
                     <tr>
                        <th>Item</th>
                        <th>Date</th>
                        <th>Importance</th>
                        <th>Category</th>
                     </tr>
                </table>
            </div>
        </div>
    </body>
</html>
